<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Productos- Barbería Alura</title>
        <!--<link rel="stylesheet" href="productos.css">-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1><!--propiedad alt, algunos navegadores o usuarios tiene problemas de interet en lagun momento no puede cargar la imgane, entonces se le dice q logo es, es el logo de la barbería-->

                <nav>
                    <ul class="navegacion">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li ><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
                <nav class="yomy">

                    <li ><h2 id="yleter">Barba-Yimy Campos-2023</h2></li>
                </nav>
                
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido"> nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico"> correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono"> Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxx">

                <label for="mensaje"> Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <fieldset><!--conjunto de datos , no usa etqiqueta p se reemplaza por legend etiqueta reemplaza a div, dice navegador todo los te estoy psando pertence o hace referencia a la misma información -->
                    <legend  > ¿cómo le gustaría que lo contactemos </legend>
                    <label for="radio-email"> <input type="radio" name="contacto" value="telefono"  id="radio-email"> Email</label>
                    

                    <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono"  id="radio-telefono"> Teléfono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="telefono"  id="radio-whatsapp" checked> WhatsApp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido </legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                   
                <label class="checkbox"><input type="checkbox" checked>¿le gustaría recibir novadades de la barbería alura</label>
                <input type="submit" value="enviar formulario" class="enviar">

            </form>

            <table><!--para crear tablas -->
                <!--tr también se define como creador de filas de una tabla-->

                <thead><!--solo para el encabezado de la tabla-->
                    <tr><!--para empezar a definir las primeras celdas y estructura de columnas-->
                        <!--toca cambia en este caso td por th-->
                        <th>Día</th><!--encabezado columna 1-->
                        <th>Horario</th><!--encabezado columna 2-->
                    </tr>
                </thead>
                <tbody><!--cuerpo de la tabla -->
                    <tr><!--segundas celdas de contenido y asi sucesivamente de aca en adelante-->
                        <td>Lunes</td><!-- primer contenido de la columna 1-->
                        <td>08h - 20h</td><!--segundo contenido  columna 2-->
                    </tr>

                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
       
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy  Copyright Barbería Alura - 2023</p>
        </footer>
    </body>



</html>
